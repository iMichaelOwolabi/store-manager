<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Store Manager: Login</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="container">
				<div id="logo">
					<h1>Store Manager</h1>
				</div>
			</div>
		</header>

		<section id="login">
			<div class="container">
				<div class="push"></div>
				<div class="loginBox">
					<h3>Account Login</h3>
					<form action="dashboard.html">
						<input type="text" name="username" id="username" placeholder="Username" required>
						<input type="password" name="password" id="password" placeholder="Password" required>
						<button class="button-1" type="submit">Sign in</button>
					</form>
				</div>
			</div>
		</section>
		<div class="push"></div>
	</div>
	<footer>
		<p>Store Manager, copyright &copy; 2018</p>
	</footer>
	
</body>
</html>
