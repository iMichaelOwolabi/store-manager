<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Store Manager: Products</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="container">
				<div id="logo">
					<h1><a href="#">Store Manager</a></h1>
				</div>
				<nav>
					<ul>
						<li><a href="dashboard.html">Dashboard</a></li>
						<li><a href="products.html">Products</a></li>
						<li><a href="sales.html">Sales</a></li>
						<li><a href="attendants.html">Attendants</a></li>
						<li><a href="index.html">Logout</a></li>
						<a href="shopping-cart.html"><span class="shopping-cart"><i class="fas fa-shopping-cart"><i class="star">*</i></i></span></a>
					</ul>
					<input type="text" placeholder="Search...">
				</nav>
			</div>
		</header>

		<section id="product-details">
			<div class="container">
				<div class="product-details">
					<img src="./img/men-boot.png" alt="Product Image">
					<div class="details">
						<p>#1</p>
						<p><h1>Men's Mountain Boot</h1></p>
						<p>Qty: <input type="number" value="1" class="qty"></p>
						<p>Price: N54,0000</p>
						<p>Available Quantity: 718</p>
						<p>Status: Available</p>
						<div class="attendant">
							<button class="cart-btn">Add to Cart</button>
						</div>
						<div class="admin">
							<button class="modal-btn" id="mod-btn">Modify</button>
							<div id="" class="modal">
								<!-- Modal content -->
								<div class="modal-content">
									<span class="close">&times;</span>
									<section id="create-product">
										<div class="container">
											<h2>Product Update</h2>
												<form action="#">
													<input type="text" name="product-name" id="" placeholder="Product Name" required>
													<input type="number" name="price" id="price" placeholder="Price" required>
													<input type="number" name="quantity" id="quantity" placeholder="Quantity" required>
													<input type="number" name="min-quantity" id="min-quantity" placeholder="Minimum Inventory Quantity" required>
													<label for="product-image">Product Image</label><input type="file" class="upload" id="mod-prod-upload">
													<div class="uploadDiv"><button class="">Update</button></div>
												</form>
										</div>
									</section>
								</div>						
							</div>
							<div id="" class="modal">
								<!-- Modal content -->
								<div class="modal-content">
									<span class="close">&times;</span>
										<div class="container">
											<h4>Are you sure you want to delete this product</h4>
												<form action="#">
													<button id="del-btn">Delete</button>
													<button id="mod-btn">Cancel</button>
												</form>
										</div>
						</div>
					</div>
					<button class = "modal-btn" id="del-btn">Delete</button>
				</div>
			</div>
		</section>
		<div class="push"></div>
		<div class="push"></div>
		<div class="push"></div>
	</div>
	<footer>
		<p>Store Manager, copyright &copy; 2018</p>
	</footer>
	<script src="./js/main.js"></script>
</body>
</html>
